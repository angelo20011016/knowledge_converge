version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vkc-backend
    env_file:
      - ./.env
    ports:
      - "5001:5000"
    volumes:
      - ./:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vkc-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
